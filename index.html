<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="calculator">
            <div class="row screen">
                <p class="output">0</p>
            </div>
            <div class="operations">

                <div class="row">
                    <div class="box box-25"><button class="btn-bg-light">C</button></div>
                    <div class="box box-25"><button class="btn-bg-light">+/-</button></div>
                    <div class="box box-25"><button class="btn-bg-light">←</button></div>
                    <div class="box box-25"><button class="btn-bg-colored">÷</button></div>
                </div>
                <div class="row">
                    <div class="box box-25"><button class="btn-bg-dark">7</button></div>
                    <div class="box box-25"><button class="btn-bg-dark">8</button></div>
                    <div class="box box-25"><button class="btn-bg-dark">9</button></div>
                    <div class="box box-25"><button class="btn-bg-colored">x</button></div>
                </div>
                <div class="row">
                    <div class="box box-25"><button class="btn-bg-dark">4</button></div>
                    <div class="box box-25"><button class="btn-bg-dark">5</button></div>
                    <div class="box box-25"><button class="btn-bg-dark">6</button></div>
                    <div class="box box-25"><button class="btn-bg-colored">-</button></div>
                </div>
                <div class="row">
                    <div class="box box-25"><button class="btn-bg-dark">1</button></div>
                    <div class="box box-25"><button class="btn-bg-dark">2</button></div>
                    <div class="box box-25"><button class="btn-bg-dark">3</button></div>
                    <div class="box box-25"><button class="btn-bg-colored">+</button></div>
                </div>
                <div class="row">
                    <div class="box box-50"><button class="btn-bg-dark">0</button></div>
                    <div class="box box-25"><button class="btn-bg-dark">.</button></div>
                    <div class="box box-25"><button class="btn-bg-colored">=</button></div>
                </div>
            </div>

        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
