<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calculator</title>
    <link rel="stylesheet" href="css/defaultStyleOverrides.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-queries.css">
</head>

<body>

    <div class="container">
        <h1 class="page-title">FRONTEND MASTERS Calculator</h1>
        <section class="calculator">
            <div class="screen">
                <p id="output">0</p>
            </div>
            <div class="calc-btns">
                <div class="row">
                    <button class="light-btn">C</button>
                    <button class="light-btn">←</button>
                    <button class="light-btn">+/-</button>
                    <button>÷</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>x</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="row">
                    <button class="box-50">0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </section>
        <section class="" id="footer">
            <p>Made with <span style="color:antiquewhite">❤️</span> by <a target="_blank"
                    href="https://github.com/alikhaledahmed" class="footer-link">Ali
                    Khaled</a>.</p>
        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
